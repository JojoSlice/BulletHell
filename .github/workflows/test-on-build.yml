name: Test on Build

on:
  workflow_run:
    workflows: ["Build on PR"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Run tests
        id: test
        env:
          DISPLAY: :99
        continue-on-error: true
        run: |
          # Start virtual display for MonoGame tests
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2

          # Use a glob for the solution so the workflow remains robust to name changes
          # Remove --no-build unless an earlier workflow produced build artifacts to reuse
          dotnet test *.sln \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: List TestResults
        if: always()
        run: |
          echo "Contents of TestResults:"
          ls -laR TestResults/ || echo "TestResults directory not found"
          echo ""
          echo "Looking for TRX files:"
          find TestResults -name "*.trx" -type f 2>/dev/null || echo "No TRX files found"
          echo "Looking for cobertura coverage files:"
          find TestResults -name "coverage.cobertura.xml" -type f 2>/dev/null || echo "No cobertura files found"

      - name: Upload TestResults artifact
        uses: actions/upload-artifact@v5
        if: ${{ always() }}
        with:
          name: test-results
          path: TestResults/**
          if-no-files-found: error
          retention-days: 2

  publish-report:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download TestResults artifact
        uses: actions/download-artifact@v6
        with:
          name: test-results
          path: TestResults

      - name: Publish TRX test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'TestResults/**/*.trx'

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1
        with:
          filename: TestResults/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event.workflow_run.event == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
