name: Test on Build

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      commit_sha:
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code at provided commit
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.commit_sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Install MonoGame dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenal-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            xvfb

      - name: Run tests
        id: test
        env:
          DISPLAY: :99
        continue-on-error: true
        run: |
          # Start virtual display for MonoGame tests
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2

          # Restore and build before testing
          dotnet restore BulletHellSpaceShooter.sln
          dotnet build BulletHellSpaceShooter.sln --configuration Release --no-restore

          # Run tests with coverage
          dotnet test BulletHellSpaceShooter.sln \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: List TestResults
        if: always()
        run: |
          echo "Contents of TestResults:"
          ls -laR TestResults/ || echo "TestResults directory not found"
          echo ""
          echo "Looking for TRX files:"
          find TestResults -name "*.trx" -type f 2>/dev/null || echo "No TRX files found"
          echo "Looking for cobertura coverage files:"
          find TestResults -name "coverage.cobertura.xml" -type f 2>/dev/null || echo "No cobertura files found"

      - name: Upload TestResults artifact
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: test-results
          path: TestResults/**
          if-no-files-found: error
          retention-days: 2

  publish-report:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download TestResults artifact
        uses: actions/download-artifact@v6
        with:
          name: test-results
          path: TestResults

      - name: Publish TRX test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'TestResults/**/*.trx'

      - name: Code Coverage Report
        id: coverage
        if: always()
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: TestResults/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '70 85'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2.9.4
        with:
          header: test
          path: code-coverage-results.md
          number: ${{ inputs.pr_number }}
