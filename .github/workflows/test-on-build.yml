name: Test on Build (recommended)

on:
  workflow_run:
    workflows: ["Build on PR"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write

jobs:
  # Run tests and produce TestResults (TRX) + cobertura coverage
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Run tests
        id: test
        env:
          DISPLAY: :99
        continue-on-error: true
        run: |
          # Start virtual display for MonoGame tests
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2

          # Use a glob for the solution so the workflow remains robust to name changes
          # Remove --no-build unless an earlier workflow produced build artifacts to reuse
          dotnet test *.sln \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: List TestResults
        if: always()
        run: |
          echo "Contents of TestResults:"
          ls -laR TestResults/ || echo "TestResults directory not found"
          echo ""
          echo "Looking for TRX files:"
          find TestResults -name "*.trx" -type f 2>/dev/null || echo "No TRX files found"
          echo "Looking for cobertura coverage files:"
          find TestResults -name "coverage.cobertura.xml" -type f 2>/dev/null || echo "No cobertura files found"

      - name: Upload TestResults artifact
        uses: actions/upload-artifact@v5
        if: ${{ always() }}
        with:
          name: test-results
          path: TestResults/**    # Capture TRX + coverage outputs produced by dotnet test
          if-no-files-found: error
          retention-days: 2

  # Publish test report (vstest) and coverage (cobertura)
  publish-report:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (required by publish-report)
        uses: actions/checkout@v6

      - name: Publish TRX test report
        uses: turing85/publish-report@v2
        with:
          comment-header: my-comment-header
          comment-message-success: |
            ğŸ‰ {0} passed!  
            
            {1} tests passed, {2} tests failed, {3} tests skipped.
            
            Report: {4}
          comment-message-failure: |
            ğŸ’” {0} failed!  
            
            {1} tests passed, {2} tests failed, {3} tests skipped.
            
            Report: {4}
          report-fail-on-error: true
          report-name: Tests
          report-path: 'TestResults/**/*.trx'     # TRX test results
          report-reporter: vstest                 # Use vstest reporter for TRX

      - name: Publish coverage (cobertura) - optional
        uses: turing85/publish-report@v2
        with:
          comment-header: coverage-header
          comment-message-success: 'Coverage uploaded: {4}'
          report-name: Coverage
          report-path: 'TestResults/**/coverage.cobertura.xml'  # coverage file produced by XPlat Code Coverage
          report-reporter: cobertura
          report-fail-on-error: false

  # Optional: recreate or update PR comment (depends on publish-report if it needs published links)
  recreate-comment:
    needs: publish-report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (publish-report recommends checkout)
        uses: actions/checkout@v6

      - name: Recreate comment
        uses: turing85/publish-report@v2
        with:
          recreate-comment: true
          comment-header: my-comment-header
          comment-message-recreate: Hello
